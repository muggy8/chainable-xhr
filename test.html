<html>
	<head>
		<script src="chainify.js"></script>
	</head>
	<body>
		<h1>Please open your console</h1>
		<script>
			var xhr = chainableify(XMLHttpRequest)
			new xhr()
				.addEventListener("load", console.log)
				.addEventListener("error", console.warn)
				.open("GET", "//google.ca")
				.send()
		</script>
	</body>
</html>
